<!DOCTYPE html>
<html lang="en">
	<head>
		<title>f0rt9it32d</title>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="-1">
		<script src="jquery-3.5.1.min.js"></script>
		<script language="javascript" src="model.js" > </script>
		<script language="javascript" src="controller.js" > </script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<!-- <style>
			#ui_login { display:block; }
			#ui_play { display:none; }
		</style> -->

	</head>
	<body>
		<h1>2D fortnite Game</h1>
		<div id="ui_login">
			<div>
				<input type="text" id="username" placeholder="User Name" />
				<input type="password" id="password" placeholder="Password" />
				<input type="submit" id="loginSubmit" value="Login">
				<input type="submit" id="registerSubmit" value="Register">
				<div id='login_err'></div>
			</div>
		</div>
		<div id="ui_register">
			<div>
				<form id="myform" action="javascript:register();">
			    <label for="username"><b>Username</b></label>
    			<input type="text" placeholder="Enter Username" name="username" id="regname" value="" required>
				<span id="usrname_err"></span>
				<!-- <br><br> -->
    			<label for="psw"><b>Password</b></label>
				<input type="password" name="psw" id="psw" minlength="6" pattern="(?=.*\d)(?=.*[A-Z]).{6,}"
				title="Password should contain at least one capital letter and at least one number and the minimum length is 6" required/>
				<!-- <br><br> -->
    			<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" name="psw-repeat" id="psw-repeat" value="" minlength="6" pattern="(?=.*\d)(?=.*[A-Z]).{6,}"
				title="Password should contain at least one capital letter and at least one number and the minimum length is 6" required/>
				<span id="psw_err"></span>
				<!-- <br><br> -->
				<label for="birthday">Birthday:</label>
				<input type="date" id="birthday" name="birthday" required>
			<label for="Game_diff">Game level</label>
			<select id="Game_diff">
			  <option value="easy", id="skill1", name="skill_reg">easy</option>
			  <option value="intedermediate", id="skill2", name="skill_reg">intedermediate</option>
			  <option value="advanced", id="skill3", name="skill_reg">advanced</option>
			</select>
				<br><br><br>
				<span id="empty_err"></span>
				<input type="submit" id="register" value="Register">
			</form>
			<a href="#" id="Back_login" >go back to login </a>
			</div>
		</div>
		<div id="ui_navigation">
		<ul>
			<li><a class="active_nav" href="#" id="play">play</a></li>
			<li><a  href="#" id="restart">restart</a></li>
			<li><a href="#" id="logout">logout</a></li>
			<li><a href="#" id="instruction">instruction</a></li>
			<li><a href="#" id="profile">profile</a></li>
		</ul>
		</div>
		<div id="ui_profile">
		<form id="myform2" action="javascript:update_profile();">
			<br>
			<span>Your Username: </span><span id='cur_user'></span>
			<br><br>
			<label for="psw_profile"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw11" id="psw_profile" minlength="6" pattern="(?=.*\d)(?=.*[A-Z]).{6,}" value="" 
			title="Password should contain at least one capital letter and at least one number and the minimum length is 6" required>
			<br><br>
			<label for="pswrepeat_profile"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswrepeat_profile" minlength="6" pattern="(?=.*\d)(?=.*[A-Z]).{6,}" value="" 
			title="Password should contain at least one capital letter and at least one number and the minimum length is 6" required>
			<span id="pswerr_pro"></span>
			<br><br>
			<label for="Game_diff_profile">Game level</label>
			<select id="Game_diff_profile">
			  <option value="easy", id="skill1", name="skill_pro" value="easy">easy</option>
			  <option value="intedermediate", id="skill2", name="skill_pro" value="intedermediate">intedermediate</option>
			  <option value="advanced", id="skill3", name="skill_pro" value="advanced">advanced</option>
			</select>
			<input type="submit" id="update" value="update">
			<input type="submit" class="resume" value="resume game">
			<br>
			<span id="update_msg"></span>
			<span id="emptyerr_pro"></span>
		</form>
		<input type="submit" id="delete" value="DELETE ACCOUNT">
		</div>
		<br>
		<div id="ui_play">

			<center>
				<canvas id="stage" width="1200" height="700" style="border:1px solid black;"> </canvas>
				<div style="display:none;">
					<img id="ammo" src="sources/ammo.png" width="100" height="100">
					<img id="pistol" src="sources/pistol.png" width="100" height="100">
					<img id="rifle" src="sources/rifle.png" width="100" height="100">
					<img id="rpg" src="sources/rpg.png" width="100" height="100">
					<img id="fist" src="sources/fist.png" width="100" height="100">
				</div>
			</center>
		</div>
		<div id="ui_instruction">
			<h2>Move with WASD</h2>
			<h2>Boxes can be destoryed and drop items, move next to them and press F to pick up</h2>
			<h2>Aim with your mouse</h2>
			<h2>Mouse click fires</h2>
			<h2>Press R to switch between weapons</h2>
		</div>
	</body>
</html>
