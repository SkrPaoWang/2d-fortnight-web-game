<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="-1">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="jquery-3.5.1.min.js"></script>
		<script language="javascript" src="model.js" > </script>
		<script language="javascript" src="controller.js" > </script>
		<style>
			#ui_login { display:block; }
			#ui_play { display:none; }
		</style>
		<title>f0rt9it32d</title>
	</head>
	<body bgcolor="ffffff">
		<h1>f0rt9it32d</h1>
		<div id="ui_login">
			<div>
				<input type="text" id="username" placeholder="User Name" />
				<input type="password" id="password" placeholder="Password" />
				<input type="submit" id="loginSubmit" value="Login">
				<input type="submit" id="registerSubmit" value="Register">
				<div id='login_err'></div>
			</div>
		</div>
		<div id="ui_register">
			<div>
				<form id="myform" action="javascript:register();">
			    <label for="username"><b>Username</b></label>
    			<input type="text" placeholder="Enter Username" name="username" id="regname" value="" required>
				<span id="usrname_err"></span>
				<br><br>
    			<label for="psw"><b>Password</b></label>
				<input type="password" name="psw" id="psw" minlength="6" pattern="(?=.*\d)(?=.*[A-Z]).{6,}"
				title="Password should contain at least one capital letter and at least one number and the minimum length is 6" required/>
				<br><br>
    			<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="password" name="psw-repeat" id="psw-repeat" value="" minlength="6" pattern="(?=.*\d)(?=.*[A-Z]).{6,}"
				title="Password should contain at least one capital letter and at least one number and the minimum length is 6" required/>
				<span id="psw_err"></span>
				<br><br>
				<label for="birthday">Birthday:</label>
				<input type="date" id="birthday" name="birthday" required>
				<br><br>
				<input type="radio" id="skill1" name="skill_reg" value="easy" required>
				<label for="skill1">Beginner</label>
				<input type="radio" id="skill2" name="skill_reg" value="intedermediate">
				<label for="skill2">Intedermediate</label>
				<input type="radio" id="skill3" name="skill_reg" value="advanced">
				<label for="skill3">Advanced</label><br><br>
				<span id="empty_err"></span>
				<input type="submit" id="register" value="Register">

			</form>
				
				
			
			</div>
		</div>
		<div id="ui_navigation">
			<input type="submit" id="restart" value="restart">
			<input type="submit" id="logout" value="logout">
			<input type="submit" id="instruction" value="instruction">
			<input type="submit" id="profile" value="profile">
		</div>
		<div id="ui_profile">
			<br>
			<span>Your Username: </span><span id='cur_user'></span>
			<br><br>
			<label for="psw_profile"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw11" id="psw_profile" value="" required>
			<br><br>
			<label for="pswrepeat_profile"><b>Repeat Password</b></label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswrepeat_profile" value="" required>
			<br><br>
			<input type="radio" id="skill1" name="skill_pro" value="easy">
			<label for="skill1">Easy</label>
			<input type="radio" id="skill2" name="skill_pro" value="intedermediate">
			<label for="skill2">Intedermediate</label>
			<input type="radio" id="skill3" name="skill_pro" value="advanced">
			<label for="skill3">Advanced</label><br><br>
			<input type="submit" id="update" value="update">
			<input type="submit" class="resume" value="resume game">
		</div>
		<br>
		<div id="ui_play">

			<center>
				<canvas id="stage" width="1200" height="700" style="border:1px solid black;"> </canvas>
				<div style="display:none;">
					<img id="ammo" src="sources/ammo.png" width="100" height="100">
					<img id="pistol" src="sources/pistol.png" width="100" height="100">
					<img id="rifle" src="sources/rifle.png" width="100" height="100">
					<img id="rpg" src="sources/rpg.png" width="100" height="100">
				</div>
			</center>
		</div>
		<div id="ui_instruction">
			<p>Move with WASD</p>
			<p>Boxes can be destoryed and drop items, move next to them and press F to pick up</p>
			<p>Aim with your mouse</p>
			<p>Mouse click fires</p>
			<p>Press R to switch between weapons</p>
		</div>
	</body>
</html>
